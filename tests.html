<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mocha@10.2.0/mocha.min.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdn.jsdelivr.net/npm/mocha@10.2.0/mocha.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chai@4.3.10/chai.js"></script>

  <script>

      if(window.mocha){ window.mocha.setup('bdd'); }
      if(window.chai){ window.expect = window.chai.expect; }

    })();

  <script src="utils.js"></script>
  <script src="database.js"></script>

  <script src="tests/utils.spec.js"></script>
  <script src="tests/db.spec.js"></script>
  <script src="tests/transactions.spec.js"></script>

  <script>
    mocha.run();
  </script>
